<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>My Website</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>

<body>
    <h1>The VBB Project</h1>
    <h2> Website with information for the local public transport in Berlin-Brandenburg</h2>
    <br>


    <h3> Your current location</h3>
    Currently: <span id="currentLatitude"></span>°N, <span id="currentLongitude"></span>°O


    <h4> Enter coordinates </h4>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude">

    <br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude">
    
    <br>
    <button onclick="getCoordinatesByInput()">Submit</button>
    <br>

    <h4> Use current location </h4>
    <button onclick="navigator.geolocation.getCurrentPosition(notePositionByGeolocation)">Use your current location </button>

    <h4> Use map </h4>

    <div id="map-container">
        <div id="map"></div>
    </div>


    <h3> Next Stops </h3>

    <div id="table-container">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Distance</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <br>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <script src="access.js"></script>
    <script src="script.js"></script>
    <script src="location.js"></script>
    <script src="map.js"></script>

</body>
</html>
